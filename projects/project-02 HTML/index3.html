<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Every Input I Put In Everyday</h1>
    <p>  
        <label for="date">What date?</label>
        <input type="date" id="date" name="date"
               min="2000-01-01" max="2100-12-31">
    </p>

    <p> 
        <label for="whatday">What day?</label>
        <input list="week" id="whatday" name="whatday" />
        
        <datalist id="week">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
            <option value="Sunday">
        </datalist>
    </p>

    <p>
        <label for="time">What time?</label>

        <input type="time" id="time" name="time"
               min="00:00" max="24:00" required>
    </p>

    <p>
        <label for="energy">What is your energy level?</label>
        <input type="range" id="energy" name="energy"
        min="0" max="100">
    </p>
    
    <p>How is your day?</p>

    <input type="checkbox" id="great" name="great"
               checked>
    <label for="great">Great</label>

    <p>How are you feeling now?</p>

    <input type="color" id="mood" name="mood">
 
    <p>
        <input type="submit" value="That's it.">
    </p>
  

   
</body>
</html>
